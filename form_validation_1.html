<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="whitespace-reset.css">
    <link rel="stylesheet" href="form_validation_1.css">
    <script src="form_validation_1.js"></script>
  </head>
  <body>
    <h1>Sign up Form</h1>
    <form action="#" method="post" novalidate>
      <p class="form_errors"></p>
      <fieldset>
        <dl>
          <dt>
            <label for="first_name">First Name</label>
          </dt>
          <dd>
            <input type="text" id="first_name" name="first_name" required>
            <span class="error_message"></span>
          </dd>

          <dt>
            <label for="last_name">Last Name</label>
          </dt>
          <dd>
            <input type="text" id="last_name" name="last_name" required>
            <span class="error_message"></span>
          </dd>

          <dt>
            <label for="email">Email</label>
          </dt>
    
          <dd>
            <input type="text" name="email" id="email" placeholder="someone@example.com" pattern=".+@.+" required>
            <span class="error_message"></span>
          </dd>

          <dt>
            <label for="password">Password</label>
          </dt>
    
          <dd>
            <input type="password" name="password" id="password" pattern=".{10,}" required>
            <span class="error_message"></span>
          </dd>
    
          <dt>
            <label for="phone">Phone Number</label>
          </dt>
    
          <dd>
            <input type="text" name="phone" id="phone" pattern="\d{3}-\d{3}-\d{4}"
            placeholder="111-222-3333">
            <span class="error_message"></span>
          </dd>

          <dt>
            <label for="credit_card">Credit Card</label>
          </dt>

          <dd>
            <input type="text" name="credit_card" id="cd1" maxlength="4"> <span>-</span>
            <input type="text" name="credit_card" id="cd2" maxlength="4"> <span>-</span>
            <input type="text" name="credit_card" id="cd3" maxlength="4"> <span>-</span>
            <input type="text" name="credit_card" id="cd4" maxlength="4">
            <span class="error_message"></span>
          </dd>
    
          <button type="submit">Sign Up</button>
        </dl>
      </fieldset>
    </form>
    <div class="serialized">
      <h2>Serialized Form</h2>
    </div>
  </body>
</html>
